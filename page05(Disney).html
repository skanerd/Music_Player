<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style-pc.css" />
    <link
      rel="stylesheet"
      href="css/style-tb.css"
      media="only screen and (min-width:640px) and (max-width:979px)"
    />
    <link
      rel="stylesheet"
      href="css/style-sm.css"
      media="only screen and (max-width:639px)"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <title>Music Player</title>
  </head>
  <body>
    <h1>
      <a href="index.html">Music Player</a>
      <br>
      <div class="sns-icon">
        <!-- <a href="https://www.instagram.com/"><img src="images/icons-instagram.png" alt=""></a>
        <a href="https://www.youtube.com/"><img src="images/icons-youtube.png" alt=""></a> -->
      </div>
      <span class="singer-name">Disney</span>
    </h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/A Whole New World.mp3" id="audio"></audio>

      <div class="img-container">
        <img
          src="images/A Whole New World.jpg"
          alt="music-cover"
          id="cover"
        />
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <div class="info">
      
        <p class="text">
          ディズニーランド・シー行きません。３時間待って30秒のるのが楽しい？こゆの言ったらまた言いますね。ファストパス取れば早いよ！って。それ時間も微妙だし自分のタイミングで好きなアトラクション乗れなおいじゃん？
        </p>
      
    </div>
    <script src="js/Disney.js"></script>
  </body>
</html>
