<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style-pc.css" />
    <link
      rel="stylesheet"
      href="css/style-tb.css"
      media="only screen and (min-width:640px) and (max-width:979px)"
    />
    <link
      rel="stylesheet"
      href="css/style-sm.css"
      media="only screen and (max-width:639px)"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <title>Music Player</title>
  </head>
  <body>
    <h1>
      <a href="index.html">Music Player</a>
      <br />
      <div class="sns-icon">
        <a href="https://www.instagram.com/yerin_the_genuine/"><img src="images/icons-instagram.png" alt=""></a>
        <a href="https://www.youtube.com/channel/UCYoNPLKd1kXh4v3bvIx1pTA"><img src="images/icons-youtube.png" alt=""></a>
      </div>
      <span class="singer-name">백예린</span>
    </h1>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/그의 바다.mp3" id="audio"></audio>

      <div class="img-container">
        <img
          src="images/그의 바다.jpg"
          alt="music-cover"
          id="cover"
        />
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <div class="info">
      <p class="text">
        韓国で綺麗な声で有名な女性シンガー「백예린」です。読めないですよね。「백예린」って読みます。好きな曲を選びました。聴いてください。
      </p>
    </div>
    <script src="js/baek yerin.js"></script>
  </body>
</html>
