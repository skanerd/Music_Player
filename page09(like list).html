<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style-pc.css" />
    <link
      rel="stylesheet"
      href="css/style-tb.css"
      media="only screen and (min-width:640px) and (max-width:979px)"
    />
    <link
      rel="stylesheet"
      href="css/style-sm.css"
      media="only screen and (max-width:639px)"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <title>Music Player</title>
  </head>
  <body>
    <h1>
      <a href="index.html">Music Player</a><br /><br /><span class="singer-name"
        >一緒に聴きたい曲</span
      >
    </h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/akb48-365日の紙飛行機.mp3" id="audio"></audio>

      <div class="img-container">
        <img
          src="images/akb48-365日の紙飛行機.jpg"
          alt="music-cover"
          id="cover"
        />
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <div class="info">
      <p class="text">
        最近よく聴く曲の中何曲選んでみました。渋い曲が好きなんですけどここには入れないことにしました😌
      </p>
    </div>
    <script src="js/like list.js"></script>
  </body>
</html>
